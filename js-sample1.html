<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      js-sample1
    </title>
    <style>
      .js1{
        font-weight: bold;
        color: red;
      }
      #first{
        color:green;
      }
      span{
        color:blue;
      }
    </style>
  </head>
  <body>
    <script>
      document.write('Hello world;;;');
      document.write(3+1);
    </script>
    <br>
    <input type="button" name="" value="Night" onclick="
      document.querySelector('body').style.backgroundColor = 'black';
      document.querySelector('body').style.color = 'white';
    ">
    <input type="button" name="" value="Day" onclick="
      document.querySelector('body').style.backgroundColor = 'white';
      document.querySelector('body').style.color = 'black';
    ">
    <br>
    <h1 style="color:blue;background-color:coral">JavaScript</h1>
    <p>
      <span id="first" class="js1">JavaScript</span> is the programming language of HTML and the Web. <span class="js1">JavaScript</span> is easy to learn. This tutorial will teach you <span class="js1">JavaScript</span> from basic to advanced.
    </p>
  </body>
</html>
