<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      js-sample1
    </title>
    <style>
      .js1{
        font-weight: bold;
        color: red;
      }
      #first{
        color:green;
      }
      span{
        color:blue;
      }
    </style>
  </head>
  <body>
    <script>
      document.write('Hello world;;;');
      document.write(3+1);
    </script>
    <br>
    <input id="night_day" type="button" name="" value="Night" onclick="
      var target = document.querySelector('body');
      if(this.value === 'day') {
        target.style.backgroundColor = 'white';
        target.style.color = 'black';
        document.querySelector('#night_day').value = 'night';
      } else {
        target.style.backgroundColor = 'black';
        target.style.color = 'white';
        document.querySelector('#night_day').value = 'day';
      }

    ">
    <br>
    <h1 style="color:blue;background-color:coral">JavaScript</h1>
    <p>
      <span id="first" class="js1">JavaScript</span> is the programming language of HTML and the Web. <span class="js1">JavaScript</span> is easy to learn. This tutorial will teach you <span class="js1">JavaScript</span> from basic to advanced.
    </p>
  </body>
</html>
