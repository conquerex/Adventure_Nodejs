<div class="title">
  <h1>나의 하루</h1>
  <h2>4월 19일</h2>
</div>
<div>
  <div *ngFor="let todo of todos" (click)="toggleTodo(todo)" >
    <app-todo [todo]="todo"></app-todo>
  </div>
</div>
<div>
  <input type="text" placeholder="할 일 추가" [(ngModel)]="newText" >
  <button name="button" (click)="addTodo(newText)">Add</button>
</div>
<div>
  {{newText}}
</div>
