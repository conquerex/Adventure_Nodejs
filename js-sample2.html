<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS-Sample no.2</title>
  </head>
  <body>
    <h1>Comparison Operators & Boolean</h1>
    <script>
      document.write(1===1);
    </script>
    <script>
      document.write(1>4);
    </script>
    <h3>1&lt;6</h3>
    <script>
      document.write(1<6);
    </script>
    <!-- Conditional Satement -->
    <h1>Conditional Satement</h1>
    <script>
      if(true) {
        document.write("1<br>");
        document.write("2<br>");
      } else {
        document.write("3<br>");
      }
      document.write("4<br>");
    </script>
  </body>
</html>
